env_variables:
  # ID in About section in https://github.com/settings/apps/reviewdog
  GITHUB_INTEGRATION_ID: xxxxx

  # Generate a private key in https://github.com/settings/apps/reviewdog
  GITHUB_PRIVATE_KEY_FILE: "./secret/<private-key-name>.private-key.pem"

  # Webhook secret in https://github.com/settings/apps/reviewdog
  # Run following command to generate secure key.
  # $ ruby -rsecurerandom -e 'puts SecureRandom.hex(20)'
  GITHUB_WEBHOOK_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # Client ID and secret for OAuth credentials in https://github.com/settings/apps/reviewdog
  GITHUB_CLIENT_ID: "Iv1.xxxxxxxxxxxxxxxx"
  GITHUB_CLIENT_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

  # Secret key for encrypt/decrypt HTTP cookies.
  # Run following command to generate secure key.
  # $ ruby -rsecurerandom -e 'puts SecureRandom.hex(32)'
  SECRETBOX_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
