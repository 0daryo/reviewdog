{{define "body"}}

<h1>{{ .Repo.Owner }}/{{ .Repo.Name }}</h1>

<p>
  GitHub: <a href="{{ .Repo.GitHubURL }}">{{ .Repo.GitHubURL }}</a>
</p>

<h2>REVIEWDOG_TOKEN</h2>

<pre>
  $ export REVIEWDOG_TOKEN="{{ .Token }}"
</pre>

<form action="/gh/{{ .Repo.Owner }}/{{ .Repo.Name }}" method="POST">
  <input type="submit" value="Regenerate">
  <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
</form>

{{end}}
