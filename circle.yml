test:
  pre:
    - go install ./cmd/watchdogs
    - go build ./cmd/watchdogs
    - go get github.com/golang/lint/golint
  override:
    - go test -v -race ./...
    - golint ./...
    # - >-
    #   golint ./... | watchdogs -efm="%f:%l:%c: %m" -diff="git diff master"
    - >-
      golint ./... | ./watchdogs -efm="%f:%l:%c: %m" -diff="git diff master"
